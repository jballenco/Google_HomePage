<!DOCTYPE html>
<html>
  <style>
    #NavigationBarTop{
      width:auto;
      height:auto;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow:hidden;
      /*background-color:blue*/
    }
    li {
      float:left;
    }
    li a {
      display: inline-block;
      color:rgb(3, 3, 3);
      text-align: center;
      padding-left: 15px;
      text-decoration: none;
      font-size:13px;
      font-family:arial,sans-serif;
      margin: 7px 0 0 10px;
      opacity: 0.75;
    }
    li a:hover{
      text-decoration: underline;
    }
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top:10%;
      margin-bottom: 44px;
    }
    #GoogleSearchBox {
      border: none;
      /*background-color:aqua;*/
      color:rgba(0,0,0,.87);
      outline:none;
      display:flex;
      width:85%;
      height:42px;
      margin-left: 0;
      margin-right: auto;
      font-size:16px;
      font-family: arial;
      justify-content: left;
      padding:0 auto 0 auto;
    }
    #SearchBlockContainer {
      width: auto;
      position: relative;
      max-width: 584px;
      padding-top: 0px;
      margin: 15px auto;
      height: 44px;
      box-shadow:none;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      z-index: 3;
    }
    #SearchButtonsContainer {
      width:auto;
      display: flex;
      align-items:center;
      justify-content:center;
    }
  </style>
    <body>
        <div class="Navigation Bar" id="NavigationBarTop">

              <li><a href="https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a></li>
              <li style="float:right;" ><a href="#"><img src="GoogleAppsIcon.png" style="margin:auto 7px 0 auto;vertical-align:middle;opacity:0.75"></a></li>
              <li style="float:right"><a href="#">Images</a></li>
              <li style="float:right"><a href="#">Gmail</a></li>
            </ul>
        </div>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="googlelogo">
